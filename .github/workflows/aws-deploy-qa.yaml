name: deploy to qa
on: [workflow_dispatch]

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_QA }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY_QA }}
          aws-region: 'eu-west-1'
      - name: Install cdk
        run: npm install -g aws-cdk
      - name: Check cdk installation
        run: cdk --version
      - name: Restore dependencies
        working-directory: ./
        run: dotnet restore
      - name: Build
        working-directory: ./
        run: dotnet build --configuration Release --no-restore
      - name: Publish GetTransaction
        working-directory: ./
        run: dotnet publish ./src/Lambda.GetTransaction/Lambda.GetTransaction.csproj -o ./iac/Assets/Lambda.GetTransaction
      - name: Publish GetTransaction
        working-directory: ./
        run: dotnet publish ./src/Lambda.AddTransaction/Lambda.AddTransaction.csproj -o ./iac/Assets/Lambda.AddTransaction
      - name: CDK synth
        working-directory: ./iac
        run: cdk ls -c environment=qa
      - name: Deploy stack
        working-directory: ./iac
        run: cdk deploy --all --require-approval never -c environment=qa
